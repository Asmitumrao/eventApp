spring.application.name=eventApp

# ========== Server Port ==========
server.port=8080

# ========== Database Configuration ==========
spring.datasource.url=jdbc:mysql://localhost:3306/eventDB
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ========== JWT Configuration ==========
jwt.secret=${JWT_KEY}
jwt.expiration=36000000  # in milliseconds (10 hours)

# ========== Logging ==========
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.com.eventApp=INFO
logging.level.org.swagger=DEBUG

#========== Email Configuration ==========
notification.service.url=http://localhost:8081/api/email/send

#========== Payment  ==========

razorpay.key=${RAZORPAY_KEY}
razorpay.secret=${RAZORPAY_SECRET}


